<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./form1.css" />
	<title>Registration Form</title>
</head>

<body>
	<div id="regForm">
		<h2>Registration Form</h2>

		<form id="actualForm">
			<label for="full-name">Full Name:</label><br>
			<input type="text" id="full-name" pattern="^[A-Za-z\s]+$" name="full-name" required><br>

			<label for="username">Username:</label><br>
			<input type="text" id="username" name="username" required><br>

			<label for="email">Email Address:</label><br>
			<input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@gmail\.[a-zA-Z]{2,}$" required><br>
			<br>
			<label for="password">Password:</label><br>
			<input type="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
				id="password" name="password" required><br>

			<label for="confirm-password">Confirm Password:</label><br>
			<input type="password" id="confirm-password" name="confirm-password" required><br>
			<label for="phone-number">Phone Number:</label><br>
			<input pattern="^(?!12)\d{10}$" type="password" id="phone-number" name="phone-number" required><br>

			<label for="gender">Gender:</label><br>
			<select id="gender" name="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select><br>

			<label for="date-of-birth">Date of Birth:</label><br>
			<input type="date" id="date-of-birth" name="date-of-birth" required><br>

			<label for="country">Country:</label><br>
			<input type="text" id="country" name="country" required><br>

			<label for="interests">Interests:</label><br>
			<textarea id="interests" name="interests" rows="4" cols="50"></textarea><br>

			<input type="submit" id="submitBtn" value="Submit">
		</form>
	</div>
	<div id="loginForm">
		<h2>Login Form</h2>

		<form>



			<label for="email">Email Address:</label><br>
			<input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@gmail\.[a-zA-Z]{2,}$" required><br>
			<br>
			<label for="password">Password:</label><br>
			<input type="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
				id="password" name="password" required><br>
			<input type="submit"  value="Submit">
		</form>
	</div>
	<script src="./form1.js"></script>
</body>

</html>
